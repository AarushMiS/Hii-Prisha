<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hi Prisha â¤ï¸</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 90%;
      text-align: center;
      animation: pop 0.6s ease;
    }
    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1.8rem;
    }
    button {
      padding: 0.7rem 1.4rem;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.4rem;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }
    .yes {
      background: #ff4d6d;
      color: white;
    }
    .no {
      background: #f1f1f1;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">Hi Prisha ğŸ’Œ</h1>
    <p id="question">Would you like to go out with me and get cheesecake? ğŸ°</p>
    <div id="buttons">
      <button class="yes" onclick="answerYes()">Yes!</button>
      <button class="no" onmouseover="runAway(this)" onclick="answerNo()">No</button>
    </div>
  </div>

  <script>
    let stage = 1;

    function answerYes() {
      document.getElementById('title').innerText = 'YAY ğŸ¥°';
      document.getElementById('question').innerText = "It's a date! Cheesecake is about to have main-character energy.";
      document.getElementById('buttons').innerHTML = 'ğŸ’–ğŸ°ğŸ’–';
    }

    function answerNo() {
      if (stage === 1) {
        stage = 2;
        document.getElementById('question').innerText = 'Okay okayâ€¦ but are you *sure* you don\'t want cheesecake with me? ğŸ‘€';
      } else if (stage === 2) {
        stage = 3;
        document.getElementById('question').innerText = 'Alright final offer ğŸ˜Œ Want to go to Samay Raina\'s stand-up show with me? ğŸ¤ğŸ˜‚';
      } else {
        document.getElementById('title').innerText = 'No worries at all ğŸ’›';
        document.getElementById('question').innerText = 'Still really glad you checked this out. You made me smile.';
        document.getElementById('buttons').innerHTML = 'ğŸŒ»';
      }
    }

    function runAway(btn) {
      const card = document.querySelector('.card');
      const cardRect = card.getBoundingClientRect();
      const btnRect = btn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = cardRect.height - btnRect.height - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      btn.style.position = 'absolute';
      btn.style.left = `${x}px`;
      btn.style.top = `${y}px`;
    }
  </script>
</body>
</html>
